<html> 
    <head> 
        <title> Animated Background Gerak Gerak Sendiri </title>
            <style> 
body{
    margin:0;
    padding:0; 
    background-image: url('https://img.pikbest.com/backgrounds/20190725/retro-sci-fi-background-futuristic-grid-landscape-of-the-1980-background-v_1508384jpg!w700wp')
}
.wrapper{
    position: absolute;
    width: 100%;
    height: 100%;
    overflow:hidden;
    background: black;
}
.box div{

    position: absolute;
    width: 50px;
    height: 50px;
    background-color: white;
    box-shadow: 0px 0px 5px white;
}
.box div:nth-child(1){
    top:0%;
    left: 5%;
    animation: animate 7s linear infinite;
}
.box div:nth-child(2){
    top:0%;
    left: 80%;
    animation: animate 6s linear infinite;
}


@keyframes animate{
    0%{
        transform: scale(0) translateY(0) rotate(0);
        opacity:1;
    }
    100%{
        transform: scale(1.5) translateY(-100px) rotate(360deg);
        opacity:0;
    }
}
